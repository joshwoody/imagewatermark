<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="watermark_file">{L_WATERMARK_FILE}</label>
                            <br /><span>{L_WATERMARK_FILE_EXPLAIN}</span>
                        </dt>
                        <dd><select name="watermark_file">
                            <!-- BEGIN watermark_file_loop -->
                            <option value="{watermark_file_loop.PATH}">{watermark_file_loop.PATH}</option>
                            <!-- END watermark_file_loop -->
                            </select>
                        </dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
